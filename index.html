<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đỗ Huỳnh Gia Vĩ - Trang cá nhân</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="vi.jpg" alt="Ảnh Đỗ Huỳnh Gia Vĩ" class="avatar">
    <h1>Đỗ Huỳnh Gia Vĩ</h1>

    <!-- 🔘 Nút điều hướng -->
    <div class="nav-buttons">
      <button class="tab-btn" data-target="info-section">🧍‍♂️ Thông tin cá nhân</button>
      <button class="tab-btn" data-target="weather-section">☁️ Dự báo thời tiết</button>
      <button class="tab-btn" data-target="currency-section">💵 Chuyển đổi tiền tệ</button>
    </div>

    <!-- 🧍‍♂️ Thông tin cá nhân -->
    <div id="info-section" class="section active">
      <div class="info">
        <p><strong>Ngày sinh:</strong> 11/09/2004</p>
        <p><strong>Số điện thoại:</strong> 0792448031</p>
        <p><strong>Chuyên ngành:</strong> Vật lý Tin học</p>
      </div>

      <div class="highlight">
        🌊 Mình yêu thích lập trình <strong>nhúng</strong>, <strong>IoT</strong> và <strong>tự động hóa</strong>.
      </div>
      <div class="quote">“As long as I breathe, I’ll keep debugging.”</div>
    </div>

    <!-- ☁️ Dự báo thời tiết -->
    <div id="weather-section" class="section">
      <h2>☁️ Dự báo thời tiết</h2>
      <div style="text-align:center; margin-bottom:10px;">
        <input type="text" id="city-input" placeholder="Nhập tên thành phố (ví dụ: Ho Chi Minh)">
        <button id="search-btn">Xem thời tiết</button>
      </div>
      <div id="current-weather"></div>
      <div id="forecast"></div>
    </div>

    <!-- 💵 Chuyển đổi tiền tệ -->
    <div id="currency-section" class="section">
      <h2>💵 Chuyển đổi USD ↔ VND</h2>
      <div class="converter">
        <input type="number" id="usd-input" placeholder="Nhập số tiền (USD)">
        <button id="convert-btn">Quy đổi</button>
        <div id="exchange-rate" class="result"></div>
        <div id="converted-result" class="result"></div>
      </div>
    </div>

    <div class="wave"></div>
  </div>

  <script src="matmoi.js"></script>
  <script>
    // 🌤️ Dự báo thời tiết
    document.getElementById('search-btn').addEventListener('click', async () => {
      const city = document.getElementById('city-input').value.trim();
      if (!city) return alert('Vui lòng nhập tên thành phố');
      await getWeather(city);
    });

    // 💵 Chuyển đổi USD → VND
    document.getElementById('convert-btn').addEventListener('click', async () => {
      const usd = parseFloat(document.getElementById('usd-input').value);
      if (isNaN(usd) || usd <= 0) return alert('Vui lòng nhập số tiền hợp lệ!');

      try {
        const res = await fetch('https://api.exchangerate.host/latest?base=USD&symbols=VND');
        const data = await res.json();
        const rate = data.rates.VND;
        const vnd = usd * rate;
        document.getElementById('exchange-rate').textContent = `Tỷ giá hiện tại: 1 USD = ${rate.toLocaleString()} VND`;
        document.getElementById('converted-result').textContent = `${usd} USD ≈ ${vnd.toLocaleString()} VND`;
      } catch (err) {
        document.getElementById('exchange-rate').textContent = 'Không thể tải tỷ giá hiện tại.';
      }
    });

    // 🔘 Điều hướng giữa các mục
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.section');

    tabs.forEach(btn => {
      btn.addEventListener('click', () => {
        tabs.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const target = btn.getAttribute('data-target');
        sections.forEach(sec => {
          sec.classList.toggle('active', sec.id === target);
        });
      });
    });
  </script>
</body>
</html>
